<div class="flex flex-wrap">
  <div class="flex-1">
    <input
      type="text"
      placeholder="Search for recipes..."
      class="border-2 border-slate-300 rounded-full w-full py-2 px-4 outline-0 focus:border-red-500 transition-colors"
      (keyup.enter)="searchQuery()"
      #query
    />
  </div>
  <div class="w-1/3 text-right">
    <select
      name="sort"
      class="ml-4 bg-red-500 text-white py-2 px-4 rounded-full border-2 border-red-500"
    >
      <option value="popularity">popularity</option>
      <option value="meta-score">meta-score</option>
      <option value="healthiness">healthiness</option>
      <option value="cholesterol">cholesterol</option>
      <option value="protein">protein</option>
      <option value="time">time</option>
      <option value="vitamin-b1">vitamin-b1</option>
      <option value="carbohydrates">carbohydrates</option>
      <option value="calories">calories</option>
    </select>
  </div>
</div>
