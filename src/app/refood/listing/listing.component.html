<div class="grid gap-x-10 gap-y-6 grid-cols-2 md:grid-cols-3 w-full mt-10">
  <article *ngFor="let item of results" class="relative">
    <figure class="relative overflow-hidden rounded-xl">
      <img
        src="{{ item.image }}"
        alt="{{ item.title }}"
        class="rounded-xl max-w-full w-full object-cover h-40 scale-110"
      />
      <div class="absolute top-0 right-0 m-4">
        <a href="#" class="relative text-white hover:text-red-500 z-10">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
            data-svg="heart"
          >
            <path
              fill="currentColor"
              stroke="transparent"
              stroke-width="1.03"
              d="M10,4 C10,4 8.1,2 5.74,2 C3.38,2 1,3.55 1,6.73 C1,8.84 2.67,10.44 2.67,10.44 L10,18 L17.33,10.44 C17.33,10.44 19,8.84 19,6.73 C19,3.55 16.62,2 14.26,2 C11.9,2 10,4 10,4 L10,4 Z"
            ></path>
          </svg>
        </a>
      </div>
    </figure>
    <div class="w-full mt-4">
      <h3 class="font-medium">{{ item.title }}</h3>
      <div class="flex justify-between items-center mt-2 hidden">
        <div class="text-sm text-slate-400">5.5</div>
        <div class="text-sm text-slate-400">by Jhon Keller</div>
      </div>
    </div>
    <a href="#" class="absolute inset-0"></a>
  </article>
</div>
